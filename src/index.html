<body class="bg-custom font-Poppins">
    
    <header>
        <div class="flex justify-between items-center p-16">
          <div class="flex items-center">
            <!--  Cercle C  -->
            <img src="./assets/global/Certif.png" alt="certification" class="h-8 mr-2">
            <p class="text-lg">Code by Yannis</p>
          </div>
          <nav>
            <ul class="flex space-x-8">
              <li><a href="#about" class="grey-custom">À PROPOS</a></li>
              <li><a href="#skills" class="grey-custom">COMPÉTENCES</a></li>
              <li><a href="#contact" class="grey-custom">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </header>

    <main>
        <section class="hero">
            <div>

                <div class="flex justify-between ml-[-20px]">
                    <h1 class="text-9xl grey-custom"><span class="font-bold purple-custom">Think</span> Different<span class="purple-custom">,</span></h1>
                    <img src="./assets/global/tete.png" alt="teteYannis" class="absolute pt-[40px] pl-[11%] custom-rotate">
                </div>

                <div class="text-2xl pt-[15%] pb-[5%] pl-[3%]">
                    <p class="purple-custom">YANNIS NZUE ESSONO</p>
                    <p class="font-bold grey-custom">Entrepreneur</p>
                </div>

                <div class="flex justify-end mr-6">
                    <h1 class="text-9xl grey-custom">Create <span class="font-bold purple-custom">Change</span>.</h1>
                </div>

            </div>
        </section>

        <p class="text-3xl font-light italic grey-custom flex justify-center pt-[10%] pb-[50px]">“J'optimise de façon innovante les performances des <br> entreprises de demain en informatique, business et data.”</p>
